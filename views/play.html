<html lang="en">

<head>

    <title>El ahorcado</title>
</head>

<body class="bg-warning">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="../img/dice-5.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <a class="navbar-brand" href="./index.html">Charlie´s</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Instrucciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Diccionario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Sugiere Palabras</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h1 class="text-center">Disfruta el clásico "EL Ahorcado".</h1>
    <main class="container-fluid">
        <section>
            <article id="contenedor_msjs">
                <h2 id="h1_mensajes" class="text-center">Bienvenido!</h2>
                <p id="p_letras_ingresadas">Letras Seleccionadas: </p>
            </article>

            <article id="contenedor_nivel">
                <form id="form_nivel">
                    <legend>Nivel de Dificultad</legend>

                    <input type="radio" class="radios" name="dificultad" value="facil" checked> Fácil

                    <input type="radio" class="radios" name="dificultad" value="intermedio"> Intermedio

                    <input type="radio" class="radios" name="dificultad" value="dificil"> Difícil
                </form>
                <button id="btn_inicio" type="button" class="btn btn-primary btn-sm">Inicio</button>
            </article>

            <article id="contenedor_pista">
                <p id="p_cantidad_letras"></p>
                <p id="p_pista"></p>
            </article>

            <article id="contenedor_arriesgar_letra">
                <label for="letra_usuario" id="label_letra_usuario">Ingresa tu letra</label>
                <input type="text" name="letra_usuario" id="letra_usuario" maxlength="1" autofocus placeholder="...">
                <button id="btn_arriesgar_letra" type="button" class="btn btn-primary btn-sm" disabled>Arriesgar
                    Letra</button>
            </article>

            <article id="contenedor_arriesgar_palabra">
                <label for="palabra_usuario">Arriesga una palabra</label>
                <input type="text" name="palabra_usuario" id="palabra_usuario" placeholder="...">
                <button id="btn_arriesgar_palabra" type="button" class="btn btn-primary btn-sm" disabled>Arriesgar
                    Palabra</button>
            </article>

<!-- IMG -->
            <article id="contenedor_img">
                <img src="../img/ahorcado6.svg" id="img_ahorcado" class="img-fluid" alt="imagen mástil ahorcado vacio" >
                <p id="p_palabra_oculta">?</p>
            </article>
        </section>

<!-- API -->
        <section id="contenedor_apis">
            <article id="api_a">
                <p id="p_latitud">esperando...</p>
                <p id="p_longitud"></p>
            </article>
        </section>
    </main>

    <footer
        class="container-fluid d-flex align-items-center justify-content-evenly bg-light text-dark text-center mt-3">
        <section class="d-flex align-items-center">
            <a href="index.html"><img src="../img/dice-5.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">Charlie´s</a>
        </section>
        <section>
            <p>todos los derechos reservados</p>
        </section>
        <section class="d-flex">
            <ol class="d-flex align-items-center">
                <li class="m-1"> <a href=""><img src="../img/instagram.svg" alt="Logo" width="30" height="24"></a> </li>
                <li class="m-1"> <a href=""><img src="../img/linkedin.svg" alt="Logo" width="30" height="24"></a> </li>
                <li class="m-1"> <a href=""><img src="../img/facebook.svg" alt="Logo" width="30" height="24"></a> </li>
            </ol>
        </section>
    </footer>
