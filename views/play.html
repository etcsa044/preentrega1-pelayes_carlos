<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">

    <link rel="stylesheet" href="../styles/styles.css">
    <title>Primera Entrega JS</title>
</head>

<body class="body" onload="deshabilitaRetroceso()">


    <div class="contenedor" id="contenedor_msjs">
        <h1 id="h1_mensajes">Bienvenido!</h1>
        <p id="p_palabra_oculta"></p>
        <h2>Adivina la Palabra, tienes <span id="vidas">6</span> vidas!</h2>
        <h3 id="h3_mensajes">Por cada letra que no pertenezca a la palabra oculta pierdes una vida.</h3>


    </div>

    <div class="contenedor" id="contenedor_nivel">

        <form>
            <fieldset id="fieldset_nivel">
                <legend>Nivel de Dificultad</legend>

                <input type="radio" class="radios" name="dificultad" value="facil" checked > Fácil

                <input type="radio" class="radios" name="dificultad" value="intermedio" > Intermedio

                <input type="radio" class="radios" name="dificultad" value="dificil" > Difícil

            </fieldset>
        </form>
        <button class="boton" id="btn_inicio">INICIO</button>

    </div>



    
    <div class="contenedor" id="contenedor_pista">

        <p id="p_cantidad_letras"></p>
        <p id="p_pista"></p>
        

    </div>

    <div class="contenedor" id="contenedor_img">
        <img src="../img/ahorcado6.svg" alt="imagen mástil ahorcado vacio" id="img_ahorcado">
        <p id="p_letras_ingresadas"></p>
    </div>



    <div  class="contenedor"id="contenedor_arriesgar_letra">

        <label for="letra_usuario" id="label_letra_usuario">Ingresa tu letra</label>
        <input type="text" name="letra_usuario" id="letra_usuario" maxlength="1" autofocus placeholder="...">
        <button id="btn_arriesgar_letra">Arriesgar letra</button>

    </div>
    <div class="contenedor" id="contenedor_arriesgar_palabra">

        <label for="palabra_usuario">Arriesga una palabra</label>
        <input type="text" name="palabra_usuario" id="palabra_usuario" placeholder="...">
        <button id="btn_arriesgar_palabra">Arriesgar palabra</button>

    </div>


    <!-- SCRIPTS -->

    <script src="../Scripts/play.js"></script>
</body>

</html>
