<!DOCTYPE html>
<html lang="en">

<head>

<body class="body">



    <h1>El Ahorcado</h1>

    <div class="contenedor" id="contenedor_loggin">
        <label for="usuario">Ingresa tu Usuario</label>
        <input type="text" name="usuario" id="input_usuario">

        <label for="pass">Ingresa tu contraseña</label>
        <input type="password" name="pass" id="input_pass">




        <button id="btn_ingresar">Ingresa</button>
        

    </div>

    <div class="contenedor" id="contenedor_registro">

        <h2>Registrate:</h2>

 
            
            <label for="usuario">Ingresa tu Usuario</label>
            <input type="text" name="usuario" id="frm_input_usuario">

            <label for="pass">Ingresa tu contraseña</label>
            <input type="password" name="pass" id="frm_input_pass">

            <button id="btn_registrar">Registrate</button>
            





    </div>







    <!-- SCRIPTS -->

    <script src="./Scripts/main.js"></script>
